<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="Assets/css/style.css">


        <title>Contact Me</title>
    </head>

    <body>
        <header id="masterhead">
            <div class="container">
                <a href="index.html" id="logo"> Matthew Wright</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contactme.html">Contact Me</a>
                </nav>
            </div>
        </header>

        <div id="main-container" class="container">
            <section class="main-container">
                <h1>Contact Me</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name </label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>

                        <li>
                            <label for="email">Email </label>
                            <input type="text" name="email" id="email" placeholder="johnsmith@email.com" required="required">
                        </li>

                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>
            </section>

                <section class="sidebar">
                    <div id="connect">
                        <h2>Connect With Me</h2>
                        <img src="Assets/images/linkedin.png" class="social" alt="LinkeIn">
                        <img src="Assets/images/git.png" class="social" alt="Git Hub">
                        <img src="Assets/images/stackoverflow.png" class="social" alt="Stack Overflow">
                    </div>
                </section>
        </div>

        <footer>
            <div class "container">
                &copy; Copyright 2018 Matthew Wright
            </div>
        </footer>
    </body>

</html>
