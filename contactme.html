<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Portfolio</title>
    </head>

    <body>
        <header id="masterhead">
            <a href="aboutme.html" id=logo> Matthew Wright</a>
        </header>
        <div class="container">
            <nav>
                <a href="aboutme.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contactme.html">Contact Me</a>
            </nav>
        </div>



        <div class="maincontainer" class="container">
            <section class="maincontainer">
                <h1>Contact</h1>
                <form id="contact=form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>

                        <li>
                            <label for="email">Email</label>
                            <input type="text" email="email" id="email" placeholder="name@gmail.com" require="required">
                        </li>

                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>

                    <input type="submit" name="submit">

                </form>

            </section>

            <section class="sidebar">
                <div id="connectwithme">
                    <h1>Connect With Me</h1>
                    <img src="Assets/images/linkedin.png" class="social" alt="LinkeIn">
                    <img src="Assets/images/git.png" class="social" alt="Git Hub">
                    <img src="Assets/images/stackoverflow.png" class="social" alt="Stack Overflow">


            </section>
            </div>


            <footer>
                <div class "container">
                    &copy; Copyright 2018 Matthew Wright
                </div>
            </footer>




    </body>

</html>
